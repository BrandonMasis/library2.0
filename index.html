<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Library 2.0</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section id="library">
        <div class="navbar">
            <h1>ðŸ“š My books</h1>
            <button>+ Add new book</button>
        </div>
        <div class="sidebar"></div>
        <div class="books">
            <div class="book">
                <div class="top">
                    <h4 class="author">Tolkien</h4>
                    <h3 class="title">Lord of the Rings</h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 240 pages
                </p>
            </div>
            <div class="book">
                <div class="top">
                    <h4 class="author">George Orwell</h4>
                    <h3 class="title">1984</h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 328 pages
                </p>
            </div>
            <div class="book">
                <div class="top">
                    <h4 class="author">J.K. Rowling</h4>
                    <h3 class="title">Harry Potter and the
                        Sorcerer's Stone</h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 309 pages
                </p>
            </div>
            <div class="book">
                <div class="top">
                    <h4 class="author">F. Scott Fitzgerald
                    </h4>
                    <h3 class="title">The Great Gatsby</h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 180 pages
                </p>
            </div>
            <div class="book">
                <div class="top">
                    <h4 class="author">Harper Lee</h4>
                    <h3 class="title">To Kill a Mockingbird
                    </h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 281 pages
                </p>
            </div>
            <div class="book">
                <div class="top">
                    <h4 class="author">Mary Shelley</h4>
                    <h3 class="title">Frankenstein</h3>
                </div>
                <p class="pages"><span
                        class="isRead"></span> | 280 pages
                </p>
            </div>
        </div>
    </section>


</body>

</html>
