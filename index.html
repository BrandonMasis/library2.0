<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Library 2.0</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section id="library">
        <div class="navbar">
            <h1>•ᴗ•</h1>

        </div>
        <div class="sidebar">
            <form id="bookForm">
                <h4>Add a New Book</h4>
                <label for="bookAuthor">Author</label>
                <input type="text" name="bookAuthor"
                    id="bookAuthor" required>

                <label for="bookTitle">Title</label>
                <input type="text" name="bookTitle"
                    id="bookTitle" required>

                <label for="bookPages">Pages</label>
                <input type="number" name="bookPages"
                    id="bookPages" required>

                <label for="bookStatus">Status</label>
                <select name="bookStatus" id="bookStatus"
                    required>
                    <option value="Unread">Unread</option>
                    <option value="Read">Read</option>
                </select>

                <input type="submit" id="submitBook"
                    value="Add Book">
            </form>
        </div>
        <div class="books">
        </div>
        </div>
    </section>


</body>

</html>
